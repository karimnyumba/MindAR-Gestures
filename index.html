<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; }
    
    #status {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 9999;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #d1d5db;
      transition: all 0.3s ease;
    }
    
    #status.detected {
      background: rgba(34, 197, 94, 0.9);
      color: white;
    }
    
    #status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #6b7280;
    }
    
    #status.detected #status-dot {
      background: white;
      animation: pulse 1s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    #gesture-hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    #gesture-hint.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Status indicator -->
  <div id="status">
    <span id="status-dot"></span>
    <span id="status-text">Scanning...</span>
  </div>
  
  <!-- Gesture hint -->
  <div id="gesture-hint">
    Pinch to zoom â€¢ One finger to rotate
  </div>

  <script>
    // Register gesture-detector component (on scene)
    AFRAME.registerComponent('gesture-detector', {
      init: function() {
        this.pinchStartDistance = 0;
        this.lastTouch = { x: 0, y: 0 };
        
        this.el.addEventListener('touchstart', this.onTouchStart.bind(this));
        this.el.addEventListener('touchmove', this.onTouchMove.bind(this));
        this.el.addEventListener('touchend', this.onTouchEnd.bind(this));
      },
      
      onTouchStart: function(e) {
        if (e.touches.length === 2) {
          this.pinchStartDistance = this.getDistance(e.touches[0], e.touches[1]);
          this.el.emit('pinchstart');
        } else if (e.touches.length === 1) {
          this.lastTouch = { x: e.touches[0].clientX, y: e.touches[0].clientY };
          this.el.emit('rotatestart');
        }
      },
      
      onTouchMove: function(e) {
        if (e.touches.length === 2) {
          const currentDistance = this.getDistance(e.touches[0], e.touches[1]);
          const scaleFactor = currentDistance / this.pinchStartDistance;
          this.el.emit('pinchmove', { scaleFactor: scaleFactor });
        } else if (e.touches.length === 1) {
          const deltaX = e.touches[0].clientX - this.lastTouch.x;
          const deltaY = e.touches[0].clientY - this.lastTouch.y;
          this.lastTouch = { x: e.touches[0].clientX, y: e.touches[0].clientY };
          this.el.emit('rotatemove', { deltaX: deltaX, deltaY: deltaY });
        }
      },
      
      onTouchEnd: function(e) {
        this.el.emit('gestureend');
      },
      
      getDistance: function(touch1, touch2) {
        const dx = touch1.clientX - touch2.clientX;
        const dy = touch1.clientY - touch2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }
    });
    
    // Register gesture-handler component (on model)
    AFRAME.registerComponent('gesture-handler', {
      schema: {
        minScale: { type: 'number', default: 0.01 },
        maxScale: { type: 'number', default: 0.1 }
      },
      
      init: function() {
        this.initialScale = this.el.object3D.scale.clone();
        this.scaleFactor = 1;
        
        const scene = this.el.sceneEl;
        
        scene.addEventListener('pinchstart', () => {
          this.scaleFactor = this.el.object3D.scale.x / this.initialScale.x;
        });
        
        scene.addEventListener('pinchmove', (e) => {
          const newScale = this.scaleFactor * e.detail.scaleFactor;
          const clampedScale = Math.min(Math.max(newScale, this.data.minScale / this.initialScale.x), this.data.maxScale / this.initialScale.x);
          
          this.el.object3D.scale.set(
            this.initialScale.x * clampedScale,
            this.initialScale.y * clampedScale,
            this.initialScale.z * clampedScale
          );
        });
        
        scene.addEventListener('rotatemove', (e) => {
          // Horizontal drag = Y rotation (left/right)
          this.el.object3D.rotation.y += e.detail.deltaX * 0.01;
          // Vertical drag = X rotation (up/down)
          this.el.object3D.rotation.x += e.detail.deltaY * 0.01;
        });
      }
    });
  </script>

  <a-scene 
    mindar-image="imageTargetSrc: targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false"
    gesture-detector
  >
    <a-assets>
      <a-asset-item id="avatarModel" src="Bowser.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <a-entity id="target" mindar-image-target="targetIndex: 0">
      <a-gltf-model 
        gesture-handler="minScale: 0.01; maxScale: 0.1"
        rotation="0 0 0" 
        position="0 0 0.1" 
        scale="0.03 0.03 0.03" 
        src="#avatarModel" 
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    const target = document.querySelector('#target');
    const status = document.querySelector('#status');
    const statusText = document.querySelector('#status-text');
    const gestureHint = document.querySelector('#gesture-hint');
    
    target.addEventListener('targetFound', () => {
      status.classList.add('detected');
      statusText.textContent = 'Target Detected';
      gestureHint.classList.add('visible');
    });
    
    target.addEventListener('targetLost', () => {
      status.classList.remove('detected');
      statusText.textContent = 'Scanning...';
      gestureHint.classList.remove('visible');
    });
  </script>
</body>
</html>
